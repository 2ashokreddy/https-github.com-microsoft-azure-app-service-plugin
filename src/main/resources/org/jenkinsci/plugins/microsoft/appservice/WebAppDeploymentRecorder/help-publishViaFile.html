<div>
    <p>Deploy your app to Azure Web App by uploading local files. You need to provide files in your workspace that you want to deploy.</p>

    <p>For Java applications, <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-deploy-ftp" target="_blank">FTP deployment</a> will be used.</p>

    <p>For others, <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-deploy-local-git" target="_blank">Git deployment</a> will be used.</p>
</div>
